            echo "   ðŸ¥ˆ EUR: LKR $eur_rate ($(jq -r '.best_rate_to_sell_eur.bank' eur_execution_summary.json 2>/dev/null || echo "N/A"))"
          fi
          
          if [ -f "usd_execution_summary.json" ]; then
            usd_rate=$(jq -r '.best_rate_to_sell_usd.rate' usd_execution_summary.json 2>/dev/null || echo "0")
            echo "   ðŸ¥‰ USD: LKR $usd_rate ($(jq -r '.best_rate_to_sell_usd.bank' usd_execution_summary.json 2>/dev/null || echo "N/A"))"
          fi
          
          if [ -f "execution_summary.json" ]; then
            aud_rate=$(jq -r '.best_rate_to_sell_aud.rate' execution_summary.json 2>/dev/null || echo "0")
            echo "   ðŸ… AUD: LKR $aud_rate ($(jq -r '.best_rate_to_sell_aud.bank' execution_summary.json 2>/dev/null || echo "N/A"))"
          fi
        fi
        
        echo ""
        echo "âœ¨ Ultimate exchange rate scraping workflow completed!"
        echo "ðŸ“Š All data available in MongoDB Atlas for analysis and visualization"