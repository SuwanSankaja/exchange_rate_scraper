        fi
        echo ""
        
        # EUR Summary
        echo "ðŸ‡ªðŸ‡º EUR EXCHANGE RATES:"
        echo "========================"
        if [ -f "eur_execution_summary.json" ]; then
          echo "âœ… EUR scraping completed successfully"
